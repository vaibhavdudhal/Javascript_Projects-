<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10" >

        <div class="font-medium text-[#0398d4] text-[20px]"> Increment And Decrement</div>

        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <!--minus button-->
            <button onclick="decrement()"   class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            <!--<i class="fa-solid fa-square-minus"></i>--> 
              
            </button>

            <div id="counter" class=" font-bold ">
                0

            </div>
 
             <!--plus button-->
            <button  onclick="increment()"   class="border-l-2 border-[#bfbfbf] pl-5  ">
                <i class="fa-solid fa-plus"></i>
                 <!--<i class="fa-solid fa-square-plus"></i>-->


            </button>


        </div>




    </div>

  <!--import icons from fontawesome -->
    <script src="https://kit.fontawesome.com/97ad8e8cd1.js" crossorigin="anonymous"></script>
     <script src="index.js"></script>

    
</body>
</html>
